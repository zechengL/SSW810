{% extends 'base.html' %}

{% block body %}

<h2>{{ table_title }}</h2>

<table border="1">
    <th>CWID</th>
    <th>Name</th>
    <th>Department</th>
    <th>Course</th>
    <th>Number of Students</th>
    {% for instructor in instructors %}
        <tr>
            <td>{{ instructor.cwid }}</td>
            <td>{{ instructor.name }}</td>
            <td>{{ instructor.department }}</td>
            <td>{{ instructor.course }}</td>
            <td>{{ instructor.stdnumber }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
